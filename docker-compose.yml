version: "3.9"

services:
  bot:
    build: .
    container_name: proxy6_bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: proxy6_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: proxydb
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: